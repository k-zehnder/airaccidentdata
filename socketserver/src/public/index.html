<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Test</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: white; /* Light text color for readability */
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Hello, Socket.IO!</h1>
    <div id="log"></div> <!-- Log messages will appear here -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Make sure to match the URL and port with your server setup
            const socket = io('http://localhost:4123');

            socket.on('connect', () => {
                console.log('Connected to the server.');

                // Listen for a custom event from the server
                socket.on('logMessage', (msg) => {
                    // Append the message to the log div
                    const logDiv = document.getElementById('log');
                    logDiv.innerHTML += `<p>${msg}</p>`;
                });
            });

            socket.on('connect_error', (err) => {
                console.log('Connection Failed: ', err.message);
            });
        });
    </script>
</body>
</html>
