services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app # Mounts the host frontend directory to /app in the container
      - /app/node_modules # An anonymous volume to prevent overwriting node_modules from the container
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app # Mounts the host backend directory to /app in the container
      - ./backend/bin/init-db.sh:/app/init-db.sh # Mounts the host file to the container
      - ./backend/internal/store/schema.sql:/app/schema.sql # Mounts the host file to the container
    ports:
      - 8080:8080
    env_file:
      - .env
    depends_on:
      - mysql

  aircraft_scraper:
    build:
      context: ./aircraft_scraper
      dockerfile: Dockerfile.dev
    volumes:
      - ./aircraft_scraper:/app # Mounts the host scraper directory to /app in the container
      - /app/node_modules # An anonymous volume to prevent overwriting node_modules from the container
    depends_on:
      - mysql
    env_file:
      - .env

  mysql:
    image: mysql:latest
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 3306:3306
    volumes:
      - mysql_airaccidentdata_dev:/var/lib/mysql # Persistent volume for MySQL data
    env_file:
      - .env

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/development.conf:/etc/nginx/nginx.conf # Mounts the host file to the container
    ports:
      - 80:80
    depends_on:
      - frontend
      - backend

volumes:
  mysql_airaccidentdata_dev:
    driver: local
